{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Max Factory{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'reorder_system/css/style.css' %}">
    <!-- Font Awesome per le icone social -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'reorder_system/css/reorder_system.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="top-bar">
            
            <div class="logo-container">
                <img src="{% static 'reorder_system/images/maxfactory_logo.svg' %}" alt="Max Factory" class="logo">
            </div>
            
        </div>
        
        {% block navigation %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="copyright">
            &copy; {% now "Y" %} Max Factory. Tutti i diritti riservati.
        </div>
    </footer>

    <script src="{% static 'reorder_system/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
